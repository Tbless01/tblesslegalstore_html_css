<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Google Customer Payment</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      margin-bottom: 30px;
      text-align: center;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="text-center my-4">
    <h1 class="site-heading-upper text-primary mb-3">Tbless Legal Store</h1>
    <h2 class="site-heading-lower">Google Customer Payment</h2>
  </header>

  <!-- Form Container -->
  <div class="form-container">
    <h3 class="form-title">Complete Your Payment</h3>
    
    <form id="paymentForm">
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Full Address for Delivery</label>
        <input type="text" class="form-control" id="address" placeholder="Enter full address for delivery" required>
      </div>

      <div class="mb-3">
        <label for="voucherCode" class="form-label">Voucher Code</label>
        <input type="text" class="form-control" id="voucherCode" placeholder="Enter your voucher code">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; Tbless Legal Store 2024</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get token, email, and other data from localStorage
      const token = localStorage.getItem('token');
      const email = localStorage.getItem('email');
      const packageCode = localStorage.getItem('packageCode');
      const customerCode = localStorage.getItem('customerCode');

      // Form submission handler
      const form = document.getElementById('paymentForm');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Get input values
        const phoneNumber = document.getElementById('phoneNumber').value;
        const address = document.getElementById('address').value;
        const voucherCode = document.getElementById('voucherCode').value;

        // Prepare request body
        const paymentRequest = {
          email: email,
          phoneNumber: phoneNumber,
          address: address,
          transactionRequest: {
            customerCode: customerCode,
            packageCode: packageCode,
            voucherCode: voucherCode
          }
        };

        try {
          // Make the API call with the token for authentication
          const response = await fetch('http://localhost:8000/tblesslegalstore/v1/api/transactions/google-customer', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}` // Pass token for authentication
            },
            body: JSON.stringify(paymentRequest)
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const responseData = await response.json();
          console.log('Payment successful:', responseData);
          alert('Payment submitted successfully!');
        } catch (error) {
          console.error('Error submitting payment:', error);
          alert('An error occurred while submitting the payment.');
        }
      });
    });
  </script>
</body>

</html>
