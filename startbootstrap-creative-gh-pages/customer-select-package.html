    <script>
        // Your API base URL
        const BASE_URL = 'https://drab-rozamond-tbless01-2ae1501e.koyeb.app/tblesslegalstore/v1/api';
        // const BASE_URL = 'http://localhost:8000/tblesslegalstore/v1/api';

        // Clear previous selection and fetch packages when the page loads
        async function init() {
            localStorage.removeItem('selectedPackageCode');
            console.log('Previous selection cleared from localStorage');
            await fetchPackages();
        }

        // Function to fetch packages
        async function fetchPackages() {
            try {
                const response = await fetch(`${BASE_URL}/packages/all?pageNumber=0&pageSize=10`);
                
                // Check if the response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const jsonResponse = await response.json();
                const packagesContainer = document.getElementById('packagesContainer');
                packagesContainer.innerHTML = ''; // Clear previous package items

                // Access the packages directly from the data key
                if (jsonResponse.data && Array.isArray(jsonResponse.data)) {
                    jsonResponse.data.forEach(package => {
                        const packageItem = document.createElement('div');
                        packageItem.className = 'product-item mb-4';
                        packageItem.classList.add('package-item');
                        packageItem.innerHTML = `
                            <div class="product-item-title d-flex">
                                        <span class="section-heading-upper">${package.packageName}</span>
                            </div>
                            <div class="space"></div>
                           <div class="product-item-description d-flex me-auto">
                                <div class="b-faded p-5 rounded">
                                    <p class="mb-0">
                                        Discover our <strong>${package.packageName} <span> package</span></strong>, designed for legal professionals. 
                                        <br/> Priced at <strong>Naira ${package.totalAmount.toLocaleString()}</strong>.
                                    </p>
                                        <img src="${package.imageUrl}" class="package-image" alt="Image of ${package.name}" onclick="openModal(this.src, '${package.name}')" />
                         
                                                <div id="myModal" class="modal">
                                                    <span class="close" onclick="closeModal()">&times;</span>
                                                    <img class="modal-content" id="img01">
                                                    <div id="caption"></div>
                                                </div>                               
                                    <button class="btn btn-primary" onclick="selectPackage('${package.packageCode}', this)">
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none;"></span>
                                        Select Package
                                    </button>
                                </div>
                            </div>
                        `;

                        packagesContainer.appendChild(packageItem);
                    });
                } else {
                    packagesContainer.innerHTML = '<p>No packages available.</p>';
                }

                // Highlight previously selected package
                const selectedPackageCode = localStorage.getItem('selectedPackageCode');
                if (selectedPackageCode) {
                    highlightSelectedPackage(selectedPackageCode);
                }

            } catch (error) {
                console.error('Error fetching packages:', error);
                const packagesContainer = document.getElementById('packagesContainer');
                packagesContainer.innerHTML = '<p>Error fetching packages. Please try again later.</p>';
            }
        }

// Function to handle package selection
function selectPackage(packageCode, button) {
    button.disabled = true; // Disable the button
    const spinner = button.querySelector('.spinner-border');
    spinner.style.display = 'inline-block'; // Show the spinner

    // Store the selected package code in localStorage
    localStorage.setItem('selectedPackageCode', packageCode);
    console.log(`New package selected: ${packageCode}`);

    // Check if token is in localStorage
    const token = localStorage.getItem('token');
    const email = localStorage.getItem('email');

    // Redirect logic
    if (!token || token.trim() === '') {
        console.log(`Token to login page: ${token}`);
        // If there is no token, redirect to the login page
        window.location.href = 'google-login-page.html'; 
    } else {
        
        console.log(`Token to transaction form: ${token}`);
        // If there is a token, redirect to the transaction form
        window.location.href = 'google-customer-transaction-form.html'; 
    }
}


        // Function to highlight the selected package
        function highlightSelectedPackage(packageCode) {
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(button => {
                if (button.onclick.toString().includes(packageCode)) {
                    button.disabled = true; // Disable the button
                    button.innerHTML = 'Selected'; // Change button text
                }
            });
        }


        function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = "none"; // Hide the modal
    }

    // Function to open the modal with the selected image
    function openModal(imageSrc, imageName) {
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const captionText = document.getElementById('caption');
        
        modal.style.display = "block"; // Show the modal
        modalImg.src = imageSrc; // Set the image source
        captionText.innerHTML = imageName; // Set the caption text
    }

        // Call init function when the page loads
        // window.onload = init;

        // Initialize the page
        init();

    <script>
        let scale = 1; // Initial scale
        const img = document.getElementById('img01');
    
        img.addEventListener('click', function () {
            if (scale === 1) {
                scale = 2; // Zoom in
            } else {
                scale = 1; // Zoom out
            }
            img.style.transform = `scale(${scale})`; // Apply scale
        });
    
        function openModal(src) {
            const modal = document.getElementById("myModal");
            const imgElement = document.getElementById("img01");
            imgElement.src = src;
            modal.style.display = "flex"; // Show modal
        }
    
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // Hide modal
            scale = 1; // Reset scale
            img.style.transform = `scale(${scale})`; // Reset transform
        }
    </script>
