<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="692401563428-59hr15ju24ggl3n977mu33gdt2e3o9pl.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Login-page.css">
  <title>Sign In with Google</title>
</head>
<body>

  <h2 class="alert alert-primary">Sign In With Google</h2>
  
  <!-- New Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="692401563428-59hr15ju24ggl3n977mu33gdt2e3o9pl.apps.googleusercontent.com"
       data-callback="onSignIn">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div class="data" style="display: none;">
    <p>First Name</p>
    <p id="firstname" class="alert alert-success"></p>
    
    <p>Last Name</p>
    <p id="lastname" class="alert alert-success"></p>    
    
    <p>Profile Picture</p>
    <img id="image" class="rounded-circle" width="100" height="100">
    
    <p>Email</p>
    <p id="email" class="alert alert-danger"></p>
    
    <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
  </div>

  <!-- New Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
