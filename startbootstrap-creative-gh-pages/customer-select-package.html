    <script>
        const BASE_URL = 'http://localhost:8000/tblesslegalstore/v1/api';

        async function fetchPackages() {
            try {
                const pageNumber = 0;
                const pageSize = 10;
                const response = await fetch(`${BASE_URL}/packages/all?pageNumber=${pageNumber}&pageSize=${pageSize}`);
                const jsonResponse = await response.json();

                const packagesContainer = document.getElementById('packagesContainer');
                packagesContainer.innerHTML = '';

                // Access the packages directly from the data key
                if (jsonResponse.data && Array.isArray(jsonResponse.data)) {
                    jsonResponse.data.forEach(package => {
                        const packageItem = document.createElement('div');
                        packageItem.className = 'product-item';

                        packageItem.innerHTML = `
                            <div class="product-item-title d-flex">
                                <div class="g-faded p-5 d-flex ms-auto rounded">
                                    <h2 class="section-heading mb-0">
                                        <span class="section-heading-upper">${package.packageName}</span>
                                    </h2>
                                </div>
                            </div>
                         <div class="product-item-description d-flex me-auto">
                                <div class="b-faded p-5 rounded">
                                    <p class="mb-0">
                                        Discover our <strong>${package.packageName}</strong>, designed for legal professionals. 
                                        <br/> Priced at <strong>Naira ${package.totalAmount.toLocaleString()}</strong>.
                                    </p>
                                    <button class="btn btn-primary" onclick="selectPackage('${package.packageCode}')">Select Package</button>
                                </div>
                            </div>
                        `;

                        packagesContainer.appendChild(packageItem);
                    });
                } else {
                    packagesContainer.innerHTML = '<p>No packages available.</p>';
                }
            } catch (error) {
                console.error('Error fetching packages:', error);
                const packagesContainer = document.getElementById('packagesContainer');
                packagesContainer.innerHTML = '<p>Error fetching packages. Please try again later.</p>';
            }
        }

        function selectPackage(packageCode) {
            localStorage.setItem('selectedPackageCode', packageCode);
            // Trigger Google login after saving package code
            triggerGoogleLogin();
        }

        function triggerGoogleLogin() {
            const params = {
                'scope': 'profile email',
                'ux_mode': 'popup', // Use 'popup' to avoid page refresh
            };

            gapi.load('auth2', function () {
                const auth2 = gapi.auth2.init({
                    client_id: '692401563428-59hr15ju24ggl3n977mu33gdt2e3o9pl.apps.googleusercontent.com',
                    scope: 'profile email'
                });

                auth2.signIn(params).then(function (user) {
                    // Handle successful login here
                    const profile = user.getBasicProfile();
                    const customerRequest = {
                        email: profile.getEmail(),
                        firstName: profile.getGivenName(),
                        lastName: profile.getFamilyName(),
                        // phoneNumber: localStorage.getItem('selectedPackageCode') // You may adjust this if needed
                    };

                    // Send the customerRequest to your API
                    authenticateGoogleCustomer(customerRequest);
                    window.location.href = 'somewhere_after_login.html'; // Redirect after login
                }).catch(function (error) {
                    console.error('Google login error:', error);
                });
            });
        }

        async function authenticateGoogleCustomer(customerRequest) {
            try {
                const response = await fetch(`${BASE_URL}/authentication/google-customer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(customerRequest)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const responseData = await response.json();
                console.log('Authentication successful:', responseData);
                // Handle successful authentication (e.g., redirect or show a success message)
            } catch (error) {
                console.error('Error authenticating Google customer:', error);
            }
        }

        // Fetch packages when the page loads
        window.onload = fetchPackages;
    </script>
