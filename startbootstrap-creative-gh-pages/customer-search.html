<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Search</title>
    <style>
        .customer-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .btn-view {
            margin-top: 10px;
        }.navbar-logo {
  height: 150px; /* Adjust the height as needed */
  width: auto; /* Maintains aspect ratio */
  max-height: 100%; /* Ensures it doesn't exceed the navbar height */
  margin-bottom: -70px;
  margin-top: -40px;
}
    </style>
</head>
<body>
    <!-- Page Content -->
    <div class="container mt-4">
        <a class="navbar-brand" href="#page-top">
            <img class="navbar-logo" src="assets/img/portfolio/thumbnails/TLS_LOGO.PNG" alt="TLS Logo" />
        </a>
        <!-- Page Heading -->
        <h1 class="text-center mb-4">Customer Search</h1>
        <a href="index.html"  class="btn btn-primary">Back to Home</a>
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter customer email or code">
                <button class="btn btn-primary mt-2" onclick="searchCustomer()">Search</button>
            </div>
        </div>

        <!-- Search Results -->
        <div id="customersList"></div>

        <!-- Modal for customer details -->
        <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customerModalLabel">Customer Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="customerModalBody">
                        <!-- Customer details will be injected here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL of the API endpoint
        const apiUrl = 'https://tbless-legal-store-app-latest.onrender.com/tblesslegalstore/v1/api/customers/';

        // Function to search for a customer and display results
        async function searchCustomer() {
            const searchInput = document.getElementById('searchInput').value.trim();
            if (!searchInput) {
                alert('Please enter an email or customer code.');
                return;
            }

            try {
                const response = await fetch(`${apiUrl}${encodeURIComponent(searchInput)}`);
                const data = await response.json();
                
                if (data.status === 200) {
                    displayCustomer(data.data);
                } else {
                    console.error('Failed to fetch customer:', data.message);
                    document.getElementById('customersList').innerHTML = '<p>No customer found.</p>';
                }
            } catch (error) {
                console.error('Error fetching customer:', error);
                document.getElementById('customersList').innerHTML = '<p>Error fetching customer.</p>';
            }
        }

        // Function to display customer details
        function displayCustomer(customer) {
            const customersList = document.getElementById('customersList');
            customersList.innerHTML = ''; // Clear previous content

            if (!customer) {
                customersList.innerHTML = '<p>No customer found.</p>';
                return;
            }

            const customerHtml = `
                <div class="customer-item">
                    <h5>${customer.customerCode}</h5>
                    <p><strong>Email:</strong> ${customer.email}</p>
                    <p><strong>Phone Number:</strong> ${customer.phoneNumber}</p>
                    <p><strong>Date Registered:</strong> ${new Date(customer.dateRegistered).toLocaleDateString()}</p>
                    <a class="btn btn-primary btn-view" href="#" onclick="showCustomerDetails('${customer.customerCode}', '${customer.email}', '${customer.phoneNumber}', '${customer.dateRegistered}')">View Details</a>
                </div>
            `;
            customersList.innerHTML = customerHtml;
        }

        // Function to show customer details in the modal
        function showCustomerDetails(code, email, phoneNumber, dateRegistered) {
            const modalBody = document.getElementById('customerModalBody');
            modalBody.innerHTML = `
                <p><strong>Customer Code:</strong> ${code}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone Number:</strong> ${phoneNumber}</p>
                <p><strong>Date Registered:</strong> ${new Date(dateRegistered).toLocaleDateString()}</p>
            `;
            $('#customerModal').modal('show');
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
