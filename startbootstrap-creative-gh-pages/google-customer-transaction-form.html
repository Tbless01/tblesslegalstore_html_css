
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <link href="css/tstyles.css" rel="stylesheet" />
    <title>Google Customer Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                background-color: #1a1a1a;
            }

            .navbar {
                background-color: rgba(0, 0, 0, 0.8);
            }

            .site-heading-upper,
            .site-heading-lower,
            .product-item-title,
            .product-item-description p {
                color: #f8f9fa;
            }

            .footer {
                background-color: rgba(0, 0, 0, 0.8);
                color: #f8f9fa;
            }

            .btn-primary {
                background-color: #007bff;
                border: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Premium Legal Attire for Professionals</span>
            <span class="site-heading-lower">Tbless Legal Store</span>
        </h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="home.html">TLS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="home.html">Home</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">About</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Packages</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="store.html">Store</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="customer-select-package.html">Choose Your Package</a></li>
                    <li class="nav-item px-lg-4">
                        <a href="#" class="btn" id="signOutButton">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h3 class="form-title">Complete Your Payment</h3>

        <form id="paymentForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>

            <div class="mb-3">
                <label for="packageName" class="form-label">Package Name</label>
                <input type="text" class="form-control" id="packageName" placeholder="Package name" readonly>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Full Address for Delivery</label>
                <input type="text" class="form-control" id="address" placeholder="Enter full address for delivery" required>
            </div>

            <div class="mb-3">
                <label for="voucherCode" class="form-label">Voucher Code</label>
                <input type="text" class="form-control" id="voucherCode" placeholder="Enter your voucher code">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        function signOut() {
            localStorage.removeItem('token');
            google.accounts.id.disableAutoSelect(); 
            window.location.href = 'home.html';
        }

        // Attach event listener to the sign out button
        document.getElementById('signOutButton').addEventListener('click', function(event) {
            event.preventDefault();
            const modal = document.getElementById('signOutModal');
            modal.style.display = 'block';
        });

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('signOutModal');
            modal.style.display = 'none';
        }

        // Attach event listeners for modal buttons
        document.querySelector('.close-button').addEventListener('click', closeModal);
        document.getElementById('cancelSignOut').addEventListener('click', closeModal);
        document.getElementById('confirmSignOut').addEventListener('click', signOut);

        // Close the modal if the user clicks outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('signOutModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', async function() {
            const getLocalStorageItem = (key) => {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    console.warn(`Error accessing localStorage key "${key}":`, e);
                    return null;
                }
            };

            const token = getLocalStorageItem('token');
            const email = getLocalStorageItem('email');
            const packageCode = getLocalStorageItem('selectedPackageCode');
            const customerCode = getLocalStorageItem('customerCode');

            if (email) {
                document.getElementById('email').value = email;
            } else {
                alert("Email not found in local storage.");
            }

            if (packageCode) {
                // Fetch package name based on the packageCode
                try {
                    const response = await fetch(`https://drab-rozamond-tbless01-2ae1501e.koyeb.app/tblesslegalstore/api/packages/${packageCode}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const packageData = await response.json();
                    document.getElementById('packageName').value = packageData.name;
                } catch (error) {
                    console.error("Error fetching package data:", error);
                }
            } else {
                alert("Package code not found in local storage.");
            }

            // Handle form submission
            document.getElementById('paymentForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const phoneNumber = document.getElementById('phoneNumber').value;
                const address = document.getElementById('address').value;
                const voucherCode = document.getElementById('voucherCode').value;

                if (!token) {
                    alert("Please sign in to make a payment.");
                    return;
                }

                const paymentData = {
                    phoneNumber,
                    address,
                    voucherCode,
                    customerCode
                };

                try {
                    const response = await fetch('https://drab-rozamond-tbless01-2ae1501e.koyeb.app/tblesslegalstore/api/payments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(paymentData)
                    });

                    if (!response.ok) throw new Error('Payment submission failed');
                    const result = await response.json();
                    alert(`Payment successful! Transaction ID: ${result.transactionId}`);
                    window.location.href = 'home.html';
                } catch (error) {
                    console.error("Error submitting payment:", error);
                    alert("There was a problem processing your payment. Please try again.");
                }
            });
        });
    </script>

    <!-- Modal -->
    <div id="signOutModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Are you sure you want to sign out?</h2>
            <button id="cancelSignOut">Cancel</button>
            <button id="confirmSignOut">Sign Out</button>
        </div>
    </div>
</body>

</html>
