    <div class="form-container">
        <h3 class="form-title">Complete Your Payment</h3>

        <form id="paymentForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>

            <div class="mb-3">
                <label for="packageName" class="form-label">Package Name</label>
                <input type="text" class="form-control" id="packageName" placeholder="Package name" readonly>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Full Address for Delivery</label>
                <input type="text" class="form-control" id="address" placeholder="Enter full address for delivery" required>
            </div>

            <div class="mb-3">
                <label for="voucherCode" class="form-label">Voucher Code</label>
                <input type="text" class="form-control" id="voucherCode" placeholder="Enter your voucher code">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
    // Retrieve from localStorage with checks for mobile issues
    const getLocalStorageItem = (key) => {
        try {
            return localStorage.getItem(key);
        } catch (e) {
            console.warn(`Error accessing localStorage key "${key}":`, e);
            return null;
        }
    };

    const token = getLocalStorageItem('token');
    const email = getLocalStorageItem('email');
    const packageCode = getLocalStorageItem('selectedPackageCode');
    const customerCode = getLocalStorageItem('customerCode');

    if (email) {
        document.getElementById('email').value = email;
        console.log("Email:", email);
    }

    console.log("Token:", token);

    // Fetch package details using packageCode
    if (packageCode && token) {
        console.log("Package Code:", packageCode);

        try {
            const response = await fetch(`https://drab-rozamond-tbless01-2ae1501e.koyeb.app/tblesslegalstore/v1/api/packages/${packageCode}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                const errorBody = await response.text(); // Get the error response body
                console.error(`Error fetching package details: ${response.status} ${response.statusText}`, errorBody);
                throw new Error('Failed to fetch package details');
            }

            const packageData = await response.json();
            document.getElementById('packageName').value = packageData.data.packageName;
            console.log("Package Name:", packageData.data.packageName);
            
            localStorage.setItem('packageName', packageData.data.packageName);

        } catch (error) {
            console.error('Error fetching package details:', error);
            // Optionally display an error message to the user
            document.getElementById('error-message').textContent = 'Failed to load package details. Please try again later.';
        }

            // Form submission
            const form = document.getElementById('paymentForm');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const phoneNumber = document.getElementById('phoneNumber').value;
                const address = document.getElementById('address').value;
                const voucherCode = document.getElementById('voucherCode').value;

                const paymentRequest = {
                    email,
                    phoneNumber,
                    address,
                    transactionRequest: {
                        customerCode,
                        packageCode,
                        voucherCode
                    }
                };

                try {
                    const response = await fetch('https://drab-rozamond-tbless01-2ae1501e.koyeb.app/tblesslegalstore/v1/api/transactions/google-customer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(paymentRequest)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const responseObj = await response.json();

                    if (responseObj.status && responseObj.data && responseObj.data.authorization_url) {
                        window.location.href = responseObj.data.authorization_url;
                    } else {
                        throw new Error('Authorization URL not found in response.');
                    }

                } catch (error) {
                    console.error('Error submitting payment:', error);
                }
            });
        });
    </script>
